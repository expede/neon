  #     - -fhpc
  #   dependencies:
  #     - base
  #     - neon
  #     - process
  #     - regex-compat

  # neon-coverage-docs:
  #   main: Main.hs
  #   source-dirs: test/doc-coverage
  #   dependencies:
  #     - doctest
  #     - process
  #     - regex-compat

  neon-lint:
    main: Main.hs
    source-dirs: test/lint
    dependencies:
      - base
      - hlint
      - rio

benchmarks:
  neon-benchmark:
    main: Main.hs
    source-dirs: benchmark
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
    dependencies:
      - criterion
      - neon
